name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm install
      - name: Lint
        run: npm run lint --if-present
      - name: Tests (backend)
        run: npm test --if-present
      - name: Health script syntax check
        run: node -c scripts/healthCheck.js || true
